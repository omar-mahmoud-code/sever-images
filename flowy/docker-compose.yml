version: '3.8'

services:
  flowy:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - /root/flowy:/app
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - central-net

networks:
  central-net:
    external: true
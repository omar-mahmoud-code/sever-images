# mongod.conf - Production MongoDB Configuration

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000
  # Enable wire protocol compression
  compression:
    compressors: snappy,zstd,zlib

# Security
security:
  authorization: enabled
  # keyFile for replica set (uncomment if using replica sets)
  # keyFile: /etc/mongodb-keyfile

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1.5
      journalCompressor: snappy
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System log
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen
  verbosity: 0
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 1.0

# Replication (uncomment for replica sets)
# replication:
#   replSetName: "rs0"
#   oplogSizeMB: 2048

# Sharding (uncomment for sharded clusters)
# sharding:
#   clusterRole: shardsvr

# Process Management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Set parameter options
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
  # Increase connection timeout
  connPoolMaxConnectionsPerHost: 200

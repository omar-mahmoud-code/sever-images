version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Admin@2014
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - central-net
      
volumes:
  mongo-data:
    driver: local
version: '3.8'

services:
  mongodb:
    image: mongo:7.0.14
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Admin@2014
      MONGO_INITDB_DATABASE: admin
      # Enable authentication
      MONGODB_EXTRA_FLAGS: "--wiredTigerCacheSizeGB=1.5"
    command: 
      - --auth
      - --wiredTigerCacheSizeGB=1.5
      - --maxConns=1000
      - --slowms=100
      - --profile=1
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - mongo-logs:/var/log/mongodb
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
      - ./mongod.conf:/etc/mongod.conf:ro
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - central-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=mongodb"
    security_opt:
      - no-new-privileges:true
    ulimits:
      nofile:
        soft: 64000
        hard: 64000

  # Optional: MongoDB Express for administration (remove in production or secure properly)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongodb-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: Admin@2014
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: secure_password_here
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'
    ports:
      - "127.0.0.1:8081:8081"
    networks:
      - central-net
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - admin

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  mongo-logs:
    driver: local

networks:
  central-net:
    external: true
